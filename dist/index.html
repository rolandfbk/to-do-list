<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <main>
    <div class="list">
      <div class="list-title">
        <span class="title">To Do List</span>
        <a href="#" id="refresh"><i class="fa fa-refresh"></i></a>
      </div>
      <div class="list-entry">
        <form class="list-form" id="list-form">
          <input class="input-task" type="text" name="task" id="task" minlength="3" placeholder="Add to you list...">
          <button class="btn-form" type="submit">â†µ</button>
        </form>
      </div>
      <div class="list-block">
        <div class="list-item">
          <span class="task-item"><input type="checkbox" class="task-check" id="task-check" name="task-check"><label for="task-check">To Do List</label></span>
          <a href="#" class="task-option"><i class="fa fa-ellipsis-v"></i></a>
        </div>
      </div>
      <div class="footer">
        <a href="#" id="clear">Clear all completed</a>
      </div>
    </div>
  </main>

</body>
</html>
